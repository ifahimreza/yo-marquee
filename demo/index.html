<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../dist/yo-marquee.css" />
		<title>Yo Marquee Example</title>
	</head>
	<body>
		<div class="marquee-container">
			<div class="demo-text">Lorem ipsum dolor sit amet.</div>
			<div class="demo-text">Sed do eiusmod tempor incididunt.</div>
			<div class="demo-text">Ut enim ad minim veniam.</div>
			<div class="demo-text">Duis aute irure dolor in reprehenderit.</div>
			<div class="demo-text">Excepteur sint cupidatat non proident.</div>
		</div>

		<script src="../dist/yo-marquee.min.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const container = document.querySelector('.marquee-container');
				const marquee = new YoMarquee(container, {
					autoFill: true,
					speed: 30,
					loop: 0,
					direction: 'left',
					pauseOnHover: true,
					gradient: true,
					gradientColor: '#000',
				});

				// set timeout after 5 seconds destroy marquee

				setTimeout(() => {
					marquee.destroy();
				}, 5000);

				// set timeout after 10 seconds reinitialize marquee

				setTimeout(() => {
					marquee.init();
				}, 10000);
			});
		</script>
		<style>
			.demo-text {
				font-size: 30px;
				margin: 0 10px;
				white-space: nowrap;
			}
		</style>
	</body>
</html>
